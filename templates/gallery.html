<div class="gallery">
    $for(projects)$
    <div class="gallery-item">
        <a href="$baseurl$/$slug$.html">
            <img alt="$project_image_alt_text$" src="$baseurl$/static/img/$project_image$"></img>
            <div>
                <h4>
                    $project_title$
                </h4>
                <br>
                <p>
                    $project_description$
                </p>
            </div>
        </a>
    </div>
    $endfor$
</div>
