<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="google" content="notranslate" />
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- index ROBOTS follow -->
    <meta name="robots" content="index, follow" />
    <!-- Site Desciption -->
    $if(site_description)$
    <meta name="description" content="$site_description$">
    $endif$

    <meta name="keywords" content="Benedikt Mayer, benediktmayer, data science, human computer interaction">
    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="$baseurl$/static/img/ico.png" type="image/x-icon" /> -->
    <!-- Blog Title -->
    $if(title)$
    <title>$title$</title>
    $endif$
    <!-- Property Metas -->
    $if(site_description)$
    <meta property="og:title" content="$site_description$" />
    <meta property="og:site_name" content="$site_description$" />
    $endif$
    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <!-- StyleSheet -->
    <link rel="stylesheet" href="$baseurl$/static/css/syntax.css">
    <link rel="stylesheet" href="$baseurl$/static/css/styles.css">
    <!-- Fonts -->
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet" type="text/css">
</head>
