<!-- Post Header -->
<main>
    <div class="box heading">
            <h1>
                $if(project_title)$
                $project_title$
                $else$
                $title$
                $endif$
            </h1>
            $if(published)$
                <p>$published$</p>
            $endif$
    </div>
    <div class="box content">
        $body$
        $if(gallery)$
        $partial("templates/gallery.html")$
        $endif$
        $partial("templates/image-modal.html")$
    </div>

</main>
