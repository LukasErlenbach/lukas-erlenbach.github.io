<!-- Post Header -->
<main>
    <div class="box heading">
        <h1>$title$</h1>
    </div>

    <div class="box cover">
        <img class="cropped" src="$baseurl$/static/img/$headerImg$" width="100%"></img>

    <div class="box lower-content">
        $body$
    </div>
</main>
