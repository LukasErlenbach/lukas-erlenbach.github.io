<!-- Post Header -->
<div class="wrapper">
    <div class="box heading">
        <h1>$title$</h1>
    </div>
    <div class="box cover">
        <img class="cropped" src="$baseurl$/static/img/$headerImg$" width="100%"></img>
    </div>
    <div class="box lower-content">
        <br>
        <div>
            $if(subtitle)$
            <h2>$subtitle$</h2>
            $endif$
            $if(author)$
            <span>
                Posted by $author$
            </span>
            $endif$
        </div>
        <main>
            $body$
        </main>
    </div>
</div>
<hr>
